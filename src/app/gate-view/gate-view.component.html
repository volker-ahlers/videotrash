<div class="row">
  <div class="col-xl-8 col-xxl-9">
    <div class="row">
      <app-gate #gate view="gate" [name]="sensor_label"></app-gate>
    </div>
  </div>
  <div class="col-xl-4 col-xxl-3 activeMessages">
    @if(activeMessages() && activeMessages().length > 0) {
    <div class="mt-3">
      <div><strong>Journal</strong></div>
      <div>Benachrichtigungen</div>
      <div class="activeMessagesList" #activeMessagesList>
        @for (msg of activeMessages(); track msg.message_id;) {
        <app-message [message]="msg" [step]="$index"></app-message>
        }
      </div>
    </div>
    }
  </div>
</div>
